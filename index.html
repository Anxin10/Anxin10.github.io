<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>🎮 遊戲選單 | Game Select</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      min-height: 100vh;
      background: linear-gradient(120deg, #73a5ff 0%, #5477f5 100%);
      font-family: 'Segoe UI', 'Noto Sans TC', Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      margin: 0;
    }
    h1 {
      color: #fff;
      font-size: 2.3rem;
      margin-bottom: 1.5em;
      letter-spacing: 2px;
      text-shadow: 0 2px 10px #4447;
    }
    .game-list {
      display: flex;
      flex-direction: column;
      gap: 1.2em;
      width: 100%;
      max-width: 330px;
    }
    .game-btn {
      display: flex;
      align-items: center;
      padding: 1.2em 1.2em;
      border-radius: 1.2em;
      background: rgba(255,255,255,0.93);
      font-size: 1.15rem;
      color: #395ac6;
      border: none;
      cursor: pointer;
      box-shadow: 0 4px 16px #1d2b6420;
      font-weight: 600;
      letter-spacing: 1px;
      transition: background 0.2s, box-shadow 0.2s;
      text-decoration: none;
      justify-content: center;
    }
    .game-btn:hover {
      background: #d7e2ff;
      box-shadow: 0 6px 24px #3452bc20;
    }
    .emoji {
      margin-right: 0.7em;
      font-size: 1.4em;
    }
  </style>
</head>
<body>
  <h1>🎮 選擇遊戲<br>Select Your Game</h1>
  <div class="game-list">
    <a href="RhythmGame/index.html" class="game-btn"><span class="emoji">🎵</span> 節奏遊戲 Rhythm Game</a>
    <a href="SnakeGame/index.html" class="game-btn"><span class="emoji">🐍</span> 貪食蛇 Snake Game</a>
    <a href="TankGame/index.html" class="game-btn"><span class="emoji">🛡️</span> 坦克大戰 Tank Game</a>
  </div>
</body>
</html>
