<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>曲選択</title>
  <link rel="stylesheet" href="css/select.css" />
</head>
<body>
  <div id="select-screen">
    <h1>曲を選択</h1>
    <div id="song-carousel"></div>
    <div class="key-icons">
      <div class="grid">
        <div>Q</div><div>W</div><div>E</div>
        <div>A</div><div>S</div><div>D</div>
        <div>Z</div><div>X</div><div>C</div>
      </div>
      <p>A: 左 / D: 右 / W: 決定 / X: タイトルへ</p>
    </div>
  </div>

  <script src="select.js"></script>
  <script src="input_ws.js"></script>
</body>
</html>
